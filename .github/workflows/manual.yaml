on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log Level"
        required: true
        default: 'warning'
      tags:
        description: "Test scenario tags"

jobs:
  printInputs:
    runs-on: ubutnt-latest
    steps:
      - run: |
        echo "Log leve: ${{ github.event.inputs.logLevel }}"
        echo "Tags: ${{ github.event.inputs.tags }}"
